<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      COVID-19 Vaccine Appointment
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="medium">COVID-19 Vaccine Appointment</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-header></app-header>
 
  <!--Blue box-->
  <ion-card color="success">  
   
    <ion-input>
        Agent ID:
    </ion-input>

      <ion-button>
          Load Appointment
      </ion-button>

      <ion-button>
          Book Appointment
      </ion-button>    
  </ion-card>
  
  <!--Pink colour-->
  <ion-card color="danger">
    <br>
      <h4>Delete Appointment</h4>
      <br><br>
      <ion-button>
          Confirm Deletetion
      </ion-button>
  </ion-card>

  <ion-card color="warning">
      <br>
      <ion-row>
        Key: <br>

     <ion-button>
        Delete
    </ion-button>
      
    </ion-row>
      
      Date: <br>
      OHIP: <br>
      Email: <br>
      Phone: <br>
      Agent: <br> <br>
      
  </ion-card>


  <app-footer></app-footer>


</ion-content>
